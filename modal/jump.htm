<p><em>1st-level transmutation</em></p>
<p><strong>Casting Time:</strong> 1 action<br/>
<strong>Range:</strong> Touch<br/>
<strong>Components:</strong> V, S, M (a grasshopper's hind leg)<br/>
<strong>Duration:</strong> 1 minute</p>
<p>You touch a creature. The creature's jump distance is tripled until the spell ends.</p>
