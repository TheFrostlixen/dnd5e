<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/javascript" src="js/spells.js"></script>
	<link href="css/spells.css" rel="stylesheet">
	<title>D&amp;D 5e Spells Index</title>
</head>
<body onLoad="load_table('#spelltable')">
	<div>
		<button id="reset_button" onclick="reset_list()" type="button">X</button>
		<button id="spellbook_button" onclick="toggle_spellbook()" type="button">Show Spellbook</button>
		<br/>
		<table>
			<tr>
				<th class="col0">Spell Book</th>
				<th class="col1">
					Search: <input id="name" onkeyup="update_list()">
				</th>
				<th class="col2">
					<select id="level" onchange="update_list()">
						<option value="">All Levels</option>
						<option value="Cantrip">Cantrip</option>
						<option value="1st">1st</option>
						<option value="2nd">2nd</option>
						<option value="3rd">3rd</option>
						<option value="4th">4th</option>
						<option value="5th">5th</option>
						<option value="6th">6th</option>
						<option value="7th">7th</option>
						<option value="8th">8th</option>
						<option value="9th">9th</option>
					</select>
				</th>
				<th class="col3">
					<select id="school" onchange="update_list()">
						<option value="">All Schools</option>
						<option value="Abjuration">Abjuration</option>
						<option value="Divination">Divination</option>
						<option value="Conjuration">Conjuration</option>
						<option value="Enchantment">Enchantment</option>
						<option value="Evocation">Evocation</option>
						<option value="Illusion">Illusion</option>
						<option value="Necromancy">Necromancy</option>
						<option value="Transmutation">Transmutation</option>
					</select>
				</th>
				<th class="col4">
					<select id="cast_time" onchange="update_list()">
						<option value="">All Casting Times</option>
						<option value="1 action">1 action</option>
						<option value="1 bonus action">1 bonus action</option>
						<option value="1 reaction">1 reaction</option>
						<option value="1 minute">1 minute</option>
						<option value="10 minutes">10 minutes</option>
						<option value="1 hour">1 hour</option>
						<option value="8 hours">8 hours</option>
						<option value="12 hours">12 hours</option>
						<option value="24 hours">24 hours</option>
					</select>
				</th>
				<th class="col5">
					<div>
						<label>Ritual<input id="ritual" onchange="update_list()" type="checkbox"></label>
					</div>
				</th>
				<th class="col6">
					<div>
						<label>Concentration<input id="concentration" onchange="update_list()" type="checkbox"></label>
					</div>
				</th>
				<th class="col7">
					<select id="components" onchange="update_list()">
						<option value="">All Components</option>
						<option value="V">Verbal</option>
						<option value="S">Somatic</option>
						<option value="M">Material</option>
					</select>
				</th>
				<th class="col8">
					<select id="class_select" onchange="update_list()">
						<option value="">All Classes</option>
						<option value="Artificer">Artificer</option>
						<option value="Bard">Bard</option>
						<option value="Cleric">Cleric</option>
						<option value="Druid">Druid</option>
						<option value="Paladin">Paladin</option>
						<option value="Ranger">Ranger</option>
						<option value="Sorcerer">Sorcerer</option>
						<option value="Warlock">Warlock</option>
						<option value="Wizard">Wizard</option>
					</select>
				</th>
				<th class="col9">
					<select id="book" onchange="update_list()">
						<option value="">All Source Books</option>
						<option value="PHB">PHB</option>
						<option value="SCAG">SCAG</option>
						<option value="XGE">XGE</option>
						<option value="EE">EE</option>
						<option value="GGR">GGR</option>
						<option value="LLK">LLK</option>
						<option value="TCE">TCE</option>
					</select>
				</th>
			</tr>
			
			<tbody id="spelltable">
			</tbody>
		</table>
	</div>

	<p class="key">PHB: Player's Handbook<br/>
	SCAG: Sword Coast Adventurer's Guide<br/>
	XGE: Xanathar's Guide to Everything<br/>
	EE: Elemental Evil<br/>
	GGR: Guildmasters' Guide to Ravnica<br/>
	LLK: Lost Laboratory of Kwalish<br/>
	TCE: Tasha's Cauldron of Everything</p>
	
	<div id="details_modal" class="modal">
	  <div class="modal-content">
		<span class="modal_close" onclick="hide_modal()">&times;</span>
		<p id="spell_details">Loading..</p>
	  </div>
	</div>
</body></html>
